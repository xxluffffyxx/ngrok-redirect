<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetching Data...</title>
</head>
<body>
    <h1>Data Fetch in Progress...</h1>
    <div id="data"></div>
    <script>
        // Function to extract the 'token' parameter from the URL query string
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fetch data with the token parameter and custom header
        window.onload = function() {
            var token = getParameterByName('token');  // Get token from URL
            if (token) {
                var ngrokUrl = "https://smashing-halibut-terminally.ngrok-free.app/protected-area?token=" + token;
                fetch(ngrokUrl, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'  // Set custom header
                    }
                })
                .then(response => response.text())  // Convert response to text (or .json() if JSON)
                .then(data => {
                    document.getElementById('data').innerHTML = data;  // Display data
                })
                .catch(error => {
                    document.body.innerHTML = `<p>Error fetching data: ${error}</p>`;
                });
            } else {
                document.body.innerHTML = '<p>Error: No token provided. Please check the link and try again.</p>';
            }
        };
    </script>
</body>
</html>
