<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://smashing-halibut-terminally.ngrok-free.app/protected-area">
    <title>Redirecting...</title>
    <script>
        // Function to extract the 'token' parameter from the URL query string
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Redirect with the token parameter
        window.onload = function() {
            var token = getParameterByName('token');  // Get token from URL
            if (token) {
                var ngrokUrl = "https://smashing-halibut-terminally.ngrok-free.app/protected-area?token=" + token;
                window.location.href = ngrokUrl;  // Redirect to ngrok with token
            } else {
                document.body.innerHTML = '<p>Error: No token provided. Please check the link and try again.</p>';
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, please click <a href="#" onclick="window.onload()">this link</a>.</p>
</body>
</html>
